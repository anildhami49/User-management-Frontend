name: Build and Deploy Frontend to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/usermgmt-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/usermgmt-frontend:${{ github.sha }}
    
    - name: Trigger Azure Web App Restart
      run: |
        curl -X POST "${{ secrets.AZURE_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{}'
    
    - name: Deployment Success
      run: |
        echo "âœ… Frontend deployed successfully!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/usermgmt-frontend:latest"
        echo "Commit: ${{ github.sha }}"
