name: Deploy Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Usermanagementservices-Frontend
  NODE_VERSION: '18'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: Create deployment package (frontend)
        working-directory: ./frontend
        run: |
          rm -f ../frontend-deploy.zip
          zip -r ../frontend-deploy.zip . -x "*.git*" -x ".github/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: './frontend-deploy.zip'

      - name: Deployment Summary
        run: |
          echo "Deployment completed successfully!"
          echo "Frontend URL: https://usermanagementservices-frontend-atbzdze6fubebyb4.centralindia-01.azurewebsites.net"
