name: Deploy Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Usermanagementservices-Frontend
  NODE_VERSION: '18'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo root (debug)
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "Repo root listing:"
          ls -la

      - name: Resolve app directory
        id: resolve_dir
        run: |
          set -e
          # Prefer a folder named frontend (case-insensitive), otherwise use repo root
          FOUND=$(find . -maxdepth 3 -type d -iname 'frontend' -print -quit || true)
          if [ -n "$FOUND" ]; then
            APP_DIR="${FOUND#./}"
            echo "Using detected frontend directory: $APP_DIR"
          else
            # Check if repo root looks like the frontend
            if [ -f package.json ] && ( [ -f server.js ] || [ -d public ] ); then
              APP_DIR="."
              echo "No 'frontend' folder found ‚Äî using repository root as app directory"
            else
              echo "‚ùå No frontend app found"
              ls -la
              exit 1
            fi
          fi
          echo "app_dir=$APP_DIR" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ steps.resolve_dir.outputs.app_dir }}/package-lock.json'

      - name: Install dependencies
        run: |
          set -e
          echo "Installing dependencies in: ${{ steps.resolve_dir.outputs.app_dir }}"
          cd "${{ steps.resolve_dir.outputs.app_dir }}"
          npm ci
        shell: bash

      # Verify web.config exists for Azure deployment
      - name: Verify web.config exists
        run: |
          set -e
          APP_DIR="${{ steps.resolve_dir.outputs.app_dir }}"
          cd "$APP_DIR"
          if [ -f web.config ]; then
            echo "‚úÖ web.config found"
            cat web.config
          else
            echo "‚ùå web.config not found!"
            exit 1
          fi
        shell: bash

      # Create deployment package with all necessary files
      - name: Create deployment package
        run: |
          set -e
          APP_DIR="${{ steps.resolve_dir.outputs.app_dir }}"
          echo "Creating deployment package from: $APP_DIR"
          
          ZIP_PATH="${{ github.workspace }}/frontend-deploy.zip"
          rm -f "$ZIP_PATH"
          
          # Zip the entire app directory (server.js, public/, web.config, node_modules/, package.json)
          (cd "$APP_DIR" && zip -r "$ZIP_PATH" . -x "*.git*" "*.github*" "*.env" "README.md")
          
          echo "‚úÖ Created $ZIP_PATH"
          echo "Package contents:"
          unzip -l "$ZIP_PATH" | head -30
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: './frontend-deploy.zip'

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Frontend URL: https://usermanagementservices-frontend-atbzdze6fubebyb4.centralindia-01.azurewebsites.net"