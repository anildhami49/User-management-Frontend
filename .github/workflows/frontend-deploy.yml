name: Deploy Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Usermanagementservices-Frontend
  NODE_VERSION: '18'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo root (debug)
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "Repo root listing:"
          ls -la

      - name: Find frontend directory (case-insensitive)
        id: find_frontend
        run: |
          set -e
          FRONTEND_DIR=$(find . -maxdepth 3 -type d -iname 'frontend' -print -quit || true)
          if [ -z "$FRONTEND_DIR" ]; then
            echo "No 'frontend' directory found within repo root (searched maxdepth 3)."
            ls -la
            exit 1
          fi
          FRONTEND_DIR="${FRONTEND_DIR#./}"
          echo "Found frontend directory: $FRONTEND_DIR"
          echo "frontend_dir=$FRONTEND_DIR" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (frontend)
        run: |
          set -e
          FRONTEND_DIR="${{ steps.find_frontend.outputs.frontend_dir }}"
          echo "Using frontend dir: $FRONTEND_DIR"
          cd "$FRONTEND_DIR"
          npm ci
        shell: bash

      - name: Create deployment package (frontend)
        run: |
          set -e
          FRONTEND_DIR="${{ steps.find_frontend.outputs.frontend_dir }}"
          echo "Zipping frontend directory: $FRONTEND_DIR"
          rm -f "${{ github.workspace }}/frontend-deploy.zip"
          (cd "$FRONTEND_DIR" && zip -r "${{ github.workspace }}/frontend-deploy.zip" . -x "*.git*" -x ".github/*")
          echo "Created frontend-deploy.zip at ${{ github.workspace }}/frontend-deploy.zip"
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: './frontend-deploy.zip'

      - name: Deployment Summary
        run: |
          echo "Deployment completed successfully!"
          echo "Frontend URL: https://usermanagementservices-frontend-atbzdze6fubebyb4.centralindia-01.azurewebsites.net"
