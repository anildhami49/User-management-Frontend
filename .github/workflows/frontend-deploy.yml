name: Deploy Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Usermanagementservices-Frontend
  NODE_VERSION: '18'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo root (debug)
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "Repo root listing:"
          ls -la

      - name: Resolve app directory
        id: resolve_dir
        run: |
          set -e
          # prefer a folder named frontend (case-insensitive), otherwise use repo root
          FOUND=$(find . -maxdepth 3 -type d -iname 'frontend' -print -quit || true)
          if [ -n "$FOUND" ]; then
            APP_DIR="${FOUND#./}"
            echo "Using detected frontend directory: $APP_DIR"
          else
            # Check if repo root looks like the frontend (package.json + server.js or public/)
            if [ -f package.json ] && ( [ -f server.js ] || [ -d public ] ); then
              APP_DIR="."
              echo "No 'frontend' folder found â€” using repository root as app directory"
            else
              echo "No frontend app found (no ./frontend and repo root lacks package.json/server.js/public)."
              ls -la
              exit 1
            fi
          fi
          echo "app_dir=$APP_DIR" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          set -e
          echo "Installing dependencies in: ${{ steps.resolve_dir.outputs.app_dir }}"
          cd "${{ steps.resolve_dir.outputs.app_dir }}"
          npm ci
        shell: bash

      - name: Create deployment package
        run: |
          set -e
          APP_DIR="${{ steps.resolve_dir.outputs.app_dir }}"
          echo "Creating zip from: $APP_DIR"
          ZIP_PATH="${{ github.workspace }}/frontend-deploy.zip"
          rm -f "$ZIP_PATH"
          (cd "$APP_DIR" && zip -r "$ZIP_PATH" . -x "*.git*" -x ".github/*")
          echo "Created $ZIP_PATH"
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: './frontend-deploy.zip'

      - name: Deployment Summary
        run: |
          echo "Deployment completed successfully!"
          echo "Frontend URL: https://usermanagementservices-frontend-atbzdze6fubebyb4.centralindia-01.azurewebsites.net"
