name: Build & Deploy Frontend (Node) -> Usermanagementservices-Frontend
on:
  push:
    branches:
      - main
env:
  AZURE_WEBAPP_NAME: Usermanagementservices-Frontend
  NODE_VERSION: '18'
permissions:
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build or fallback to public/
        run: |
          if npm run build 2>/dev/null; then
            echo "Build completed successfully"
            echo "BUILD_DIR=build" >> $GITHUB_ENV
          else
            echo "No build script found or build failed â€” using public/"
            echo "BUILD_DIR=public" >> $GITHUB_ENV
          fi
      
      - name: Prepare artifact (zip)
        run: |
          cd ${{ env.BUILD_DIR }}
          zip -r ../frontend.zip .
      
      - name: Deploy to Azure Web App (Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: '${{ env.AZURE_WEBAPP_NAME }}'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: './frontend.zip'
  
  configure-frontend-settings:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: ${{ secrets.AZURE_CREDENTIALS }}
    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set Frontend App Settings
        run: |
          az webapp config appsettings set \
            --name Usermanagementservices-Frontend \
            --resource-group AnilAppresourcegroup \
            --settings BACKEND_API_URL="https://student-application-Backend.azurewebsites.net/api"
