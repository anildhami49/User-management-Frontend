<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h3>User Management</h3>
            <div class="nav-links">
                <span id="welcomeUser"></span>
                <a href="/dashboard" class="btn btn-small">Dashboard</a>
                <button id="logoutBtn" class="btn btn-small btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <h1>Personal Details</h1>
            <p class="subtitle">Fill in your personal information</p>
            
            <form id="profileForm" class="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="full_name">Full Name *</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email (Read-only)</label>
                        <input type="email" id="email" name="email" readonly>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Street Address">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="zip_code">Zip Code</label>
                        <input type="text" id="zip_code" name="zip_code">
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                
                <div id="message" class="message"></div>
                
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        
        if (!token) {
            window.location.href = '/login';
        }
        
        // Display welcome message
        if (username) {
            document.getElementById('welcomeUser').textContent = `Welcome, ${username}!`;
        }
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/';
        });
        
        // Load existing profile data
        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Set email
                    document.getElementById('email').value = data.email || '';
                    
                    // Set profile data if exists
                    if (data.profile) {
                        document.getElementById('full_name').value = data.profile.full_name || '';
                        document.getElementById('phone').value = data.profile.phone || '';
                        document.getElementById('date_of_birth').value = data.profile.date_of_birth || '';
                        document.getElementById('address').value = data.profile.address || '';
                        document.getElementById('city').value = data.profile.city || '';
                        document.getElementById('state').value = data.profile.state || '';
                        document.getElementById('zip_code').value = data.profile.zip_code || '';
                        document.getElementById('country').value = data.profile.country || '';
                        document.getElementById('bio').value = data.profile.bio || '';
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }
        
        // Load profile on page load
        loadProfile();
        
        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            const formData = {
                full_name: document.getElementById('full_name').value,
                phone: document.getElementById('phone').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip_code: document.getElementById('zip_code').value,
                country: document.getElementById('country').value,
                bio: document.getElementById('bio').value
            };
            
            try {
                const response = await fetch(`${API_URL}/profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = 'Profile saved successfully!';
                    messageDiv.classList.add('success');
                } else {
                    messageDiv.textContent = data.message || 'Failed to save profile!';
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'Error connecting to server. Please try again.';
                messageDiv.classList.add('error');
                console.error('Save profile error:', error);
            }
        });
    </script>
</body>
</html>
